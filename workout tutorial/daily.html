<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-top: 20px;
        }

        button {
            margin-top: 10px;
        }

        #quote {
            font-style: italic;
            margin-top: 20px;
        }

        #fitness-tip {
            font-weight: bold;
            margin-top: 30px;
        }

        #blog-section {
            margin-top: 40px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        #new-post-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #new-post-form textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }

        #posts {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Daily Quote Generator</h1>
    <button onclick="generateQuote()">Generate Quote</button>
    <p id="quote"></p>

    <div id="blog-section">
        <h2>Blog Section</h2>

        <div id="new-post-form">
            <h3>Create New Post</h3>
            <textarea id="post-content" placeholder="Write your post here..."></textarea>
            <button onclick="addNewPost()">Post</button>
        </div>
    </div>
    <div id="container">
        <div id="posts">
            <!-- Existing posts will be displayed here -->
        </div>
    </div>
        

</div>

<script>
    function generateQuote() {
        const quotes = [
    "Strength does not come from the body. It comes from the will. - Pampan",
    "The only bad workout is the one that didn't happen. - Likhita",
    "Your body can stand almost anything. It's your mind that you have to convince. - Meena",
    "Sweat is just fat crying. - Sharma",
    "It's not about having time; it's about making time. - Mahek",
    "The pain you feel today will be the strength you feel tomorrow. - Raghav",
    "Your health is an investment, not an expense. - Krishna",
    "Fitness is not about being better than someone else; it's about being better than you used to be. - Naman",
    "The only bad workout is the one you didn't do. - Nishant",
    "Make your body the sexiest outfit you own. - Mayank"
];
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const randomQuote = quotes[randomIndex];

        document.getElementById("quote").textContent = randomQuote;
    }

    function addNewPost() {
        const postContent = document.getElementById("post-content").value;
        if (postContent.trim() !== "") {
            const postContainer = document.createElement("div");
            postContainer.className = "post-container";

            const postElement = document.createElement("div");
            postElement.textContent = postContent;

            postContainer.appendChild(postElement);

            document.getElementById("posts").appendChild(postContainer);
            document.getElementById("post-content").value = "";
        }
    }
</script>

</body>
</html>
